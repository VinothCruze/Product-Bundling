<!doctype html>
<html>
  <head>
    <title>Plotly Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id='graph'></div>
    <script>
      var graphJSON = {{ graphJSON|safe }};
      Plotly.plot('graph', graphJSON.data, graphJSON.layout);
    </script>
  </body>
</html>
