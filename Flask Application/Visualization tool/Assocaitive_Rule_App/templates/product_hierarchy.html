  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button:hover {
      opacity: 0.8;
    }

    .button.active {
      background-color: #f44336;
    }

    .rect:hover { opacity: 0.5; }
    body {
    border-top: 4px solid #dc0000;
    background: repeating-linear-gradient(
    -45deg,
    #181618 0px,
    #181618 8px,
    #141314 0px,
    #141314 16px
    ),
    #141314;
    color: #edeced;
      }

    .viz {
      margin: 1.5rem auto;
      width: 90vw;
      max-width: 700px;
      background: #010001;
      padding: 1.5rem 2rem;
    }
    .viz header {
      line-height: 1.5;
      margin-bottom: 1.25rem;
    }
    svg text {
      font-family: "Josefin Sans", sans-serif;
    }
  </style>

    function removeSvg() {
      d3.select("svg").remove();

    function
    createGraphAuto(data)
    {
      const width = 1500
    const radius = width / 2
    console.log("predictedProducts:"+radius);
    const tree = data => d3.tree()
        .size([2 * Math.PI, radius])
        .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth)
      (d3.hierarchy(data));

    const chart = () => {
      const root = tree(data);
      const svg = d3.select("#d3-container")
          .append("svg")
          .attr("width", width)
          .attr("height", width)
          .style("padding", "8px")
          .style("box-sizing", "border-box")
          .style("font", "10px sans-serif");


    const colorScale = d3.scaleLinear()
       .domain([0, 5, 10])  // set the domain of the scale to the minimum and maximum values
      .range([ "#ffffff","#ff1919","#ff0000"
    ]);  // set the range of the scale to the minimum and maximum colors


      const g = svg.append("g").attr("transform", `translate(${width / 2},${width / 2})`);

      const link = g.append("g")
          .attr("fill", "none")
          //.attr("stroke", "#161616")
          .attr("stroke-opacity", 0.5)
          .attr("stroke-width", 2)
        .selectAll("path")
        .data(root.links())
        .enter().append("path")
        .attr("stroke", d => colorScale(d.target.data.value))
          .attr("d", d3.linkRadial()
              .angle(d => d.x)
              .radius(d => d.y))
      ;

      const node = g.append("g")
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
        .selectAll("g")
        .data(root.descendants().reverse())
        .enter().append("g")
          .attr("transform", d => `
            rotate(${d.x * 180 / Math.PI - 90})
            translate(${d.y},0)
          `);



      node.append("circle")
          // .attr("stroke", d => d.children ? "#34C97C" : "#161616")
          .attr("fill", (d) => colorScale(d.data.value))
          // .attr("fill",d => d.children ? "#34C97C" : "white")
          .attr("stroke-width", d=> d.children ? 2 : 2)
          .attr("r", d => d.children ? 3:2);
      node.append("text")
          .attr("dy", "0.31em")
          .attr("x", d => d.x < Math.PI === !d.children ? 10 : -10)
          .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
          .attr("transform", d => d.x >= Math.PI ? "rotate(180)" : null)
          //.attr("transform", d => d.x >= Math.PI ? "rotate(180)" : (d.parent ? null:"rotate(-90)"))
          //.attr("y", d => d.parent ? 0 : -  10)
          .style("font", d => d.children ? "14px sans-serif": "14px sans-serif")
          //.style("text-transform", d => d.children ? "uppercase": null)
          .style("font-weight", d => d.children ? "bold": "bold")
          .attr("fill", d => d.children ? "#161616": "#161616")
          .text(d => d.data.name)
        //.filter(d => d.children)
        .clone(true).lower()
          .attr("stroke", "white")
          .attr("stroke-width", 10)
          ;
      const box = g.node().getBBox();
        svg.attr("viewBox", `${box.x} ${box.y} ${box.width} ${box.height}`);
      return svg.node();
    }

    // chart(data);
    autosize(d3.select(chart(data)));



    }

    const width = 1500
    const radius = width / 2
    console.log("predictedProducts:"+radius);
    const tree = data => d3.tree()
        .size([2 * Math.PI, radius])
        .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth)
      (d3.hierarchy(data));

    const chart = () => {
      const root = tree(data);
      const svg = d3.select("#d3-container")
          .append("svg")
          .attr("width", width)
          .attr("height", width)
          .style("padding", "8px")
          .style("box-sizing", "border-box")
          .style("font", "10px sans-serif");

    const colorScale = d3.scaleLinear()
    .domain([0, 10])
    .range(["#ffffff", "#ff0000"])
    .interpolate(d3.interpolateRgb);


    // const colorScale = d3.scaleLinear()
    //    .domain([0, 1, 10])  // set the domain of the scale to the minimum and maximum values
    //   .range([ "#ffffff","#ff1919","#ff0000"
    // ]);  // set the range of the scale to the minimum and maximum colors


      const g = svg.append("g").attr("transform", `translate(${width / 2},${width / 2})`);

      const link = g.append("g")
          .attr("fill", "none")
          //.attr("stroke", "#161616")
          .attr("stroke-opacity", 0.5)
          .attr("stroke-width", 2)
        .selectAll("path")
        .data(root.links())
        .enter().append("path")
        .attr("stroke", d => colorScale(d.target.data.value))
          .attr("d", d3.linkRadial()
              .angle(d => d.x)
              .radius(d => d.y))
      ;

      const node = g.append("g")
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
        .selectAll("g")
        .data(root.descendants().reverse())
        .enter().append("g")
          .attr("transform", d => `
            rotate(${d.x * 180 / Math.PI - 90})
            translate(${d.y},0)
          `);



      node.append("circle")
          // .attr("stroke", d => d.children ? "#34C97C" : "#161616")
          .attr("fill", (d) => colorScale(d.data.value))
          // .attr("fill",d => d.children ? "#34C97C" : "white")
          .attr("stroke-width", d=> d.children ? 2 : 2)
          .attr("r", d => d.children ? 3:2);
      node.append("text")
          .attr("dy", "0.31em")
          .attr("x", d => d.x < Math.PI === !d.children ? 10 : -10)
          .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
          .attr("transform", d => d.x >= Math.PI ? "rotate(180)" : null)
          //.attr("transform", d => d.x >= Math.PI ? "rotate(180)" : (d.parent ? null:"rotate(-90)"))
          //.attr("y", d => d.parent ? 0 : -  10)
          .style("font", d => d.children ? "14px sans-serif": "14px sans-serif")
          //.style("text-transform", d => d.children ? "uppercase": null)
          .style("font-weight", d => d.children ? "bold": "bold")
          .attr("fill", d => d.children ? "#161616": "#161616")
          .text(d => d.data.name)
        //.filter(d => d.children)
        .clone(true).lower()
          .attr("stroke", "white")
          .attr("stroke-width", 10)
          ;
      const box = g.node().getBBox();
        svg.attr("viewBox", `${box.x} ${box.y} ${box.width} ${box.height}`);
      return svg.node();
    }

    // chart(data);
    autosize(d3.select(chart(data)));
